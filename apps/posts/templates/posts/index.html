<!DOCTYPE html>
<html>
<head>
	<title>Ajax Notes</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style type="text/css">
		.note {
			border: 1px solid black;
			width: 250px;
			padding: 10px;
			margin: 10px;
			display: inline-block;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<h1 style="display: inline-block">My Notes</h1>
		<img src="https://articulate-heroes.s3.amazonaws.com/uploads/rte/kgrtehja_DancingBannana.gif" height="60">
	</div>
	<div class="row notes">
		{% for note in notes %}
		<div class="note">
			{{note.text}}
			<br><br>
			<hr>
			<button class="edit btn btn-default btn-sm" href="edit/{{note.id}}">Edit</button>
	  		<button class="delete btn btn-danger btn-sm" href="delete/{{note.id}}">Delete</button></a>
  		</div>
		{% endfor %}
	</div>
	<div class="row">
		<form class="post form-group" action="/" method="post">
			{% csrf_token %}
			<h4>Add a note:</h4>
			<textarea class="form-control" name="text" rows="4" value=""></textarea>
			<input class="btn btn-primary" type="submit" name="submit" value="Post It!">
		</form>
	</div>
</div>
</body>

<script type="text/javascript">

	function EventHandler() {
		$('.delete').click(function(e){
			$.ajax({
				url: $(this).attr("href"),
				method: "get",
				success: function(serverResponse){
					$('.notes').html(serverResponse)
					EventHandler()
				}
			})
		})

		$('.edit').click(function(e){
			$.ajax({
				url: $(this).attr("href"),
				method: "get",
				success: function(serverResponse){
					$('.notes').html(serverResponse)
					EventHandler()
				}
			})
		})

		$('.save').submit(function(e){

			$.ajax({
				url: $(this).attr("href"),
				method: "post",
				data: $(this).serialize(),
				success: function(serverResponse){
					$('.notes').html(serverResponse)
					EventHandler()
				}
			})
		})
	}

	$(document).ready(function(){
		$('.delete').click(function(e){
			$.ajax({
				url: $(this).attr("href"),
				method: "get",
				success: function(serverResponse){
					$('.notes').html(serverResponse)
					EventHandler()
				}
			})
		})

		$('.edit').click(function(e){
			$.ajax({
				url: $(this).attr("href"),
				method: "get",
				success: function(serverResponse){
					$('.notes').html(serverResponse)
					EventHandler()
				}
			})
		})

	})

	$('.post').submit(function(e){
		e.preventDefault();
		// console.log("Form submitted but not HTTP request sent to the server!")
		$.ajax({
			url: "/post",
			method: "post",
			data: $(this).serialize(),
			success: function(serverResponse){

				$('.notes').html(serverResponse)
				$('form').trigger("reset");
				EventHandler()
			}
		})
	})

</script>

</html>
